<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Rabbit Test — Playtester Feedback</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Space Mono', monospace;
            background: #0a0a0a;
            color: #e8e8e8;
            min-height: 100vh;
            padding: 40px 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .division {
            font-size: 0.6rem;
            letter-spacing: 4px;
            color: #555;
            margin-bottom: 16px;
        }
        
        .title {
            font-size: 1.4rem;
            letter-spacing: 3px;
            margin-bottom: 8px;
            color: #e8e8e8;
        }
        
        .subtitle {
            font-size: 0.7rem;
            color: #666;
            letter-spacing: 2px;
        }
        
        .divider {
            width: 60px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #333, transparent);
            margin: 30px auto;
        }
        
        .form-group {
            margin-bottom: 28px;
        }
        
        .form-label {
            display: block;
            font-size: 0.65rem;
            letter-spacing: 1.5px;
            color: #888;
            margin-bottom: 10px;
            text-transform: uppercase;
        }
        
        .form-label .number {
            color: #e8707e;
            margin-right: 8px;
        }
        
        textarea, input[type="text"] {
            width: 100%;
            background: #111;
            border: 1px solid #2a2a2a;
            border-radius: 6px;
            padding: 14px;
            font-family: 'Space Mono', monospace;
            font-size: 0.8rem;
            color: #e8e8e8;
            resize: vertical;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }
        
        textarea:focus, input[type="text"]:focus {
            outline: none;
            border-color: #e8707e;
            box-shadow: 0 0 20px rgba(232, 112, 126, 0.1);
        }
        
        textarea::placeholder, input[type="text"]::placeholder {
            color: #444;
        }
        
        textarea {
            min-height: 100px;
        }
        
        .char-limit {
            font-size: 0.6rem;
            color: #555;
            margin-top: 6px;
            text-align: right;
        }
        
        .char-count {
            color: #e8707e;
        }
        
        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #1a1a1a 0%, #111 100%);
            border: 1px solid #e8707e;
            color: #e8707e;
            padding: 16px 24px;
            font-family: 'Space Mono', monospace;
            font-size: 0.75rem;
            letter-spacing: 3px;
            cursor: pointer;
            transition: all 0.2s ease;
            border-radius: 6px;
            margin-top: 20px;
        }
        
        .submit-btn:hover {
            background: #e8707e;
            color: #0a0a0a;
            box-shadow: 0 0 30px rgba(232, 112, 126, 0.3);
        }
        
        .submit-btn:active {
            transform: scale(0.98);
        }
        
        .footer {
            text-align: center;
            margin-top: 40px;
            font-size: 0.6rem;
            color: #444;
            letter-spacing: 1px;
        }
        
        .footer a {
            color: #666;
            text-decoration: none;
        }
        
        .thank-you {
            display: none;
            text-align: center;
            padding: 60px 20px;
        }
        
        .thank-you.show {
            display: block;
        }
        
        .thank-you h2 {
            font-size: 1.2rem;
            letter-spacing: 3px;
            margin-bottom: 16px;
            color: #00cc6a;
        }
        
        .thank-you p {
            font-size: 0.75rem;
            color: #666;
        }
        
        form.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="division">DIVISION 4</div>
            <div class="title">PLAYTESTER FEEDBACK</div>
            <div class="subtitle">Form 7734-B — Confidential</div>
        </div>
        
        <div class="divider"></div>
        
        <!-- Formspree integration -->
        <form id="feedbackForm" action="https://formspree.io/f/mvzroard" method="POST">
            
            <div class="form-group">
                <label class="form-label">
                    <span class="number">01</span> What do you like about the game?
                </label>
                <textarea name="likes" placeholder="The atmosphere, the story, specific moments..." required></textarea>
            </div>
            
            <div class="form-group">
                <label class="form-label">
                    <span class="number">02</span> If you could fix one thing, what would it be?
                </label>
                <textarea name="fix" placeholder="Be honest — this helps the most..." required></textarea>
            </div>
            
            <div class="form-group">
                <label class="form-label">
                    <span class="number">03</span> What is the worst screen in the game?
                </label>
                <textarea name="worst_screen" placeholder="Describe the screen or section..." required></textarea>
            </div>
            
            <div class="form-group">
                <label class="form-label">
                    <span class="number">04</span> Any other thoughts?
                </label>
                <textarea name="other" placeholder="Bugs, suggestions, feelings, questions..."></textarea>
            </div>
            
            <div class="form-group">
                <label class="form-label">
                    <span class="number">05</span> Story suggestions or things that weren't clear?
                </label>
                <textarea name="story_clarity" placeholder="Confusing parts, plot holes, moments that didn't land..."></textarea>
            </div>
            
            <div class="divider"></div>
            
            <div class="form-group">
                <label class="form-label">
                    <span class="number">06</span> Playtester credit name
                </label>
                <input type="text" name="credit_name" id="creditName" maxlength="12" placeholder="Your name (12 chars max)" required>
                <div class="char-limit"><span class="char-count" id="charCount">0</span> / 12</div>
            </div>
            
            <button type="submit" class="submit-btn">SUBMIT FEEDBACK</button>
        </form>
        
        <div class="thank-you" id="thankYou">
            <h2>TRANSMISSION RECEIVED</h2>
            <p>Thank you for your feedback.<br>Your contribution has been logged.</p>
        </div>
        
        <div class="footer">
            <a href="https://rabbittest.io">rabbittest.io</a>
        </div>
    </div>
    
    <script>
        // Character counter for credit name
        const creditInput = document.getElementById('creditName');
        const charCount = document.getElementById('charCount');
        
        creditInput.addEventListener('input', function() {
            charCount.textContent = this.value.length;
            if (this.value.length >= 12) {
                charCount.style.color = '#ff6b6b';
            } else {
                charCount.style.color = '#e8707e';
            }
        });
        
        // Form submission (for Formspree or similar)
        const form = document.getElementById('feedbackForm');
        const thankYou = document.getElementById('thankYou');
        
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(form);
            
            try {
                const response = await fetch(form.action, {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                
                if (response.ok) {
                    form.classList.add('hidden');
                    thankYou.classList.add('show');
                } else {
                    alert('Something went wrong. Please try again.');
                }
            } catch (error) {
                // If no backend, just show thank you anyway (for testing)
                form.classList.add('hidden');
                thankYou.classList.add('show');
            }
        });
    </script>
</body>
</html>
